# Source: home-assistant/charts/home-assistant/templates/statefulset.yaml
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-home-assistant
  labels:
    helm.sh/chart: home-assistant-0.3.44
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/instance: test-home-assistant
    app.kubernetes.io/version: "2026.2.2"
    app.kubernetes.io/managed-by: Helm
spec:
  serviceName: test-home-assistant
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
      app.kubernetes.io/instance: test-home-assistant
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-assistant
        app.kubernetes.io/instance: test-home-assistant
      annotations:
    spec:
      serviceAccountName: test-home-assistant
      securityContext:
        {}
      containers:
        - name: home-assistant
          securityContext:
            {}
          image: "ghcr.io/home-assistant/home-assistant:2026.2.2"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: http
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          volumeMounts:
          - mountPath: /config
            name: test-home-assistant
        - name: codeserver
          securityContext:
            {}
          args:
          - --auth
          - password
          - --user-data-dir
          - "/config/.vscode"
          - --extensions-dir
          - "/config/.vscode"
          - --port
          - "12321"
          - "/config"
          env:
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: home-assistant-codeserver-credentials
                key: password
          image: "ghcr.io/coder/code-server:4.107.0"
          imagePullPolicy: "IfNotPresent"
          ports:
          - containerPort: 12321
            name: codeserver
            protocol: TCP
          volumeMounts:
          - mountPath: /config
            name: test-home-assistant
      volumes:
  volumeClaimTemplates:
  - metadata:
      name: test-home-assistant
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
      storageClassName: openebs-storage-persist
