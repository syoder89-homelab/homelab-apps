---
# Source: application-generator/templates/stage.yaml
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod-frigate
  namespace: homelab-apps
spec:
  requestedFreight:
  - origin:
      kind: Warehouse
      name: frigate
    sources:
      direct: true
  promotionTemplate:
    spec:
      vars:
      - name: gitRepo
        value: https://github.com/syoder89-homelab/homelab-apps
      - name: targetBranch
        value: env/prod/frigate
      - name: path_src
        value: ./src
      - name: path_out
        value: ./out
      steps:
      - task:
          name: prepare-workdir 
      # The config-generator chart needs access to the config manifests
      # Copy config manifests into config-generator chart
      - uses: copy
        config:
          inPath: ${{ vars.path_src }}/config
          outPath: ${{ vars.path_src }}/charts/config-generator/config/platform
      - uses: copy
        config:
          inPath: ${{ vars.path_src }}/applications/frigate/config
          outPath: ${{ vars.path_src }}/charts/config-generator/config/application
      # Render the config files from templates
      - uses: helm-template
        config:
          releaseName: config-generator
          path: ${{ vars.path_src }}/charts/config-generator
          outLayout: flat
          outPath: /tmp/values.yaml
          setValues:
            - key: stageName
              value: prod
            - key: envType
              value: prod
            - key: appName
              value: frigate
          #valuesFiles:
          #- ${{ vars.path_src }}/config/prod/frigate-values.yaml
          #- ${{ vars.path_src }}/applications/frigate/values/prod.yaml
      - uses: helm-template
        config:
          releaseName: frigate
          namespace: frigate
          buildDependencies: true
          includeCRDs: true
          path: ${{ vars.path_src }}/applications/frigate
          outPath: ${{ vars.path_out }}/deploy/frigate
          valuesFiles:
          - /tmp/values.yaml
      - task:
          name: push-manifests
        vars:
        - name: asPR
          value: "true"
        - name: targetBranch
          value: env/prod/frigate
